# 協作會議 ======================================================================

workshop:
  what: 
    title: 協作會議是什麼？
    content: >
      我們掌握了開放政府的理念 （透明、參與、課責、涵容），也有推動開放政府的種子（PO）以後，要怎麼促進公私協力呢？我們選擇的方式是「協作會議」。
      
      
      「協作」是什麼？「協作」是：針對某個議題，每個人的理念、目標都不相同，但是都想有所貢獻。因此，所有人一起討論、聆聽彼此，嘗試找到共識，並從此開展，發想解決方案。最終希望能達到「會議產出雖然不是我最想要的結果，但沒有違背我的理念，還能接受」的結果。
      
      
      實踐開放政府有各式各樣的方法和工具，我們只是設計出「協作會議」的形式，不同的議題屬性，可能也有不同的流程與形式。無論任何形式，最重要的仍然是透明、參與、課責及涵容這四個開放政府的精神。

  intro:
    - title: 協作會議的目的
      content: 協作會議是一個定期會議平臺，希望協助每個公共議題的主辦機關聽取多元意見，創造機關和機關之間、機關和民眾間更多的對話機會。透過協作，公部門的朋友和大眾可以一起釐清議題，儘可能尋找可行的解決方案；也能讓各部會善用相關政策思維、設計與工具，並逐步熟悉開放政府精神。
    - title: 協作會議的議題
      content: 適合協作的議題有很多，包含「跨部會政策協調」、「資訊系統建置」、「政策前期意見收集」等各種不同的型態。根據議題的屬性，協作會議能達成的目標也不一定相同。有些議題牽涉價值觀的衝突，透過協作會議，能達到一定程度釐清，並讓決策點看見；技術含量高的議題，則可以透過協作會議，了解不同利害關係人的意見，並納入服務設計的過程。也有的議題是公部門已在規劃，但民眾不一定了解，協作會議就能讓民眾了解政策進度，並提供民間經驗供規劃參考。
    - title: 協作會議的挑戰
      content: 協作會議仍面臨不少挑戰。協作會議中，各方利害關係人之間的聆聽與討論相當寶貴，但如果要有充分的發言與對話，協作會議的與會者就不能太多，考慮到每個人能夠發言的時間，五個小時的會議，與會者最好不多於四十人；另外，協作會議最寶貴的對話過程，卻難以透過文字報告，或是口語轉達的方式傳遞。結果，沒有參與協作會議的朋友不一定能了解協作會議所有的討論過程，或是看到協作會議中的文字，出現較不一樣的想法，最終導致協作會議的成果不一定能被完整傳達，也不一定能獲得採納。

  how:
    title: 如何辦一場協作會議？
    content: 舉辦協作會議不用需要很浩大的工程，但有一定的架構可以參考。我們鼓勵公部門朋友自行運用本站提供的流程與工具，自主辦理協作會議，以深入討論議題並與多方利害關係人共同尋求解法。

