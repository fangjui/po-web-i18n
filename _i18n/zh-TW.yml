# 協作會議流程 ====================================================================

workshop-process:
  title: 協作會議流程
  list:
    - title: 設定議題
      content: 在開放政府聯絡人的月會上，國發會提出建議票選的題目，供各部會PO票選。這些題目一般來自Join平台中超過5000人附議的提案，或由部會自行提案。到目前為止，具有「跨部會」、「多元意見分歧」、「社會輿論關注」、「經常被重複提案」等屬性的案子較容易被選中。
      img: /assets/images/1 _ 設定議題.png
      links:
        - title: Join 平台
          link: https://join.gov.tw
        - title: Slido 線上投票
          link: https://slido.com

    - title: 確認分工
      content: 在工作分工的一開始，需要確認主協辦機關為何。主辦機關需要聯絡提案人、確認提案內容和會議日期，並於於Join平台上回應初步時程、邀請附議人，並於會後回應會議結果；協辦機關則需要出席相關會議，並把相關資料提供給主辦機關，以利會議進行。 
      img: /assets/images/2 _ 確認分工.png
    - title: 研究議題
      content: 主持團隊要在此時掌握議題脈絡。一開始，團隊會請主辦機關協助了解包含部會立場、有沒有關心這個議題的民意代表或民間團體、相關政策的研議情形，再彙整成議題分析表，接著請部會協助提供相關研究與資料，甚至是不同意見的好文章。
      img: /assets/images/3 _ 研究議題.png
      links:
        - title: 議題分析表
          link: /assets/files/zh-TW/議題分析表V7.4.docx
        - title: 議題分析數位平台
          link: https://imi.pdis.tw/
        - title: 利害關係人盤點圖
          link: /assets/files/zh-TW/利害關係圖.pdf
        - title: 人物誌
          link: /assets/files/zh-TW/人物誌.pdf
        

    - title: 定義核心問題
      content: 釐清議題脈絡後，就可以召開會前會。在會前會中，主持團隊與相關部會必須共同規劃協作會議流程，確認議題範圍，以及聚焦所需討論的面向。
      img: /assets/images/4 _ 定義核心問題.png
      links:
        - title: 挑戰句
          link: /assets/files/zh-TW/挑戰句.pdf
        - title: 線上心智圖
          link: https://realtimeboard.com/app/

    - title: 協作可能方案
      content: 在行政方面，協作會議前需要確認開會通知、出席名單、寄出議題手冊等行政工作，會議上也要確認座位、便當、茶水、直播等相關狀況是否到位。在議題方面，在會議之前要透過議題手冊等方式進行期待管理，會議上則要再次確認與會者對議題的了解，對齊彼此的認知，再針對真正關鍵的核心問題發想可能解法。
      img: /assets/images/5 _ 協作會議.png
      links:
        - title: 概念發展單 A
          link: /assets/files/zh-TW/概念發展單A.pdf
        - title: 概念發展單 B
          link: /assets/files/zh-TW/概念發展單B.pdf
        # - title: 服務藍圖
        #   link: /assets/files/zh-TW/人物誌.pdf
        # - title: 使用者旅程地圖
        #   link: /assets/files/zh-TW/人物誌.pdf
        - title: 逐字紀錄
          link: https://sayit.pdis.nat.gov.tw/speeches
        - title: 直播
          link: https://www.youtube.com/channel/UCExDf4hkbSU-pmJcyT_sDtg/search?query=%E5%8D%94%E4%BD%9C%E6%9C%83%E8%AD%B0
        - title: 線上心智圖
          link: https://realtimeboard.com/app/
        - title: Slido 線上/匿名參與
          link: https://slido.com

    - title: 納入政策
      content: 督導開放政府的政委會在協作會議之後，向行政院長及其他政務委員報告。如果協作會議所建議或發想的方向有可以參採的部份，就會回到行政院指揮體系執行。如果行政院沒有具體裁示或政策目標，就會由部會考量協作會議所收集到的多元意見是否有可以參採之處，如果有的話，就納入政策形成過程，依照現行的行政程序處理。
      img: /assets/images/6 _ 納入政策參考.png

# 協作會議工具 ====================================================================

workshop-tools:
  title: 會議工具
  list:
    - title: 逐字稿
      content: 逐字稿，是把會議中所有的發言盡可能完整地記錄下來。透過逐字稿，所有關心議題的人都能在會議後了解當天完整的討論過程。同時，也能看見不同利害關係人如何在會議中釐清彼此的需求。除了可以讓大家了解議題討論脈絡，公開上網的逐字稿也能減少未來針對同一議題重複討論的狀況；如實呈現的逐字稿，也能作為事後查驗的基礎，避免與會者被誤會為必定支持會議結論。
      column: 1
    - title: 直播
      content: 直播，是比逐字稿更為完整、即時的紀錄方式。透過公開影音，讓關心議題的人能即時參與、了解會議的進行狀況，也能將他們的意見匯集立即傳送回會議中，幫助更多有興趣的朋友即時加入。會後留在網上的直播影像，同樣能成為還原會議過程、呈現討論情境的資料，但需要花費較多時間觀看；值得注意的是，直播可能讓部分與會者有「作秀」的動機，而影響會議的進行。
      column: 1
    - title: 工具單
      content: 創新工具、流程、思維能夠輔助與促進現有政策發展過程、日常事務處理、開會議程，另外，使用工具過程的記錄，也能夠幫助討論與決議過程的演算法公開，幫助意見歸納，形成開放透明的政策履歷，對於內部與外部的溝通，都會有實質的幫助。
      column: 2
      img: toolsheet.png
    - title: sli.do
      content: Sli.do是輔助會議的工具。在Sli.do上可以讓與會者匿名留言，協助不方便公開發言的人說出他們的想法；透過匿名的按讚機制，也能幫助大家聚焦到彼此都認為重要的問題，協助收攏問題。付費版的Sli.do還能讓大家展開討論，或是在會議上發起投票。
      column: 1
      img: slido.png
    - title: pol.is
      content: Pol.is是線上的意見收集工具，透過大眾提出自己的觀點、看法，並對其它人的觀點表態，Pol.is主要使用演算法來將大家的意見進行分群，方便用視覺化的方式看見網路意見分歧的幾個大群組，以及彼此之間都非常同意的觀點，進一步就能作為議程設定的參考。
      column: 1
      img: polis.png

